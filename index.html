<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ami</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-logo">Ami</div>
        <div class="header-search">
            <input type="text" placeholder="Enter membership number...">
            <button>Submit</button>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="nav-item"><a href="#bio-data">Bio data</a></div>
            <div class="nav-item"><a href="#claims">Claims</a></div>
            <div class="nav-item"><a href="#in-patient">In-Patient</a></div>
            <div class="nav-item"><a href="#out-patient">Out-Patient</a></div>
            <div class="nav-item"><a href="#pre-authorisation">Pre-authorisation</a></div>
            <div class="nav-item"><a href="#new_features_link">Pre-authorisation</a></div>
        </div>
        <div class="content">
            <!-- Table for Bio Data -->
            <h2>Bio Data</h2>
            <table>
                <tr>
                    <th>Membership Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Company</th>
                    <th>Plans</th>
                    <th>Mobile Phone</th>
                </tr>
                <tr>
                    <td>123456789</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>ABC Company</td>
                    <td>Plan A</td>
                    <td>123-456-7890</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
